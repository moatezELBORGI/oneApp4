# Configuration Coturn optimisée pour WebRTC
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=51.91.99.191
external-ip=51.91.99.191

# Authentification
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=SuperSecret1234567890abcdef1234567890abcdef
realm=51.91.99.191

# IMPORTANT: Support STUN activé (ligne supprimée: no-stun)
# WebRTC a besoin de STUN pour la découverte d'adresses

# Durées de vie
max-allocate-lifetime=3600
channel-lifetime=3600
permission-lifetime=3600
stale-nonce=600

# Relays - TCP activé pour les réseaux restrictifs
# Ligne supprimée: no-tcp-relay
mobility
no-multicast-peers

# TLS/SSL
no-cli
no-tlsv1
no-tlsv1_1
no-tlsv1_2

# Performance
relay-threads=8
min-port=49152
max-port=65535

# Optimisations WebRTC
no-loopback-peers
no-multicast-peers
stale-nonce=600

# Logs
verbose
log-file=/var/log/turnserver/turnserver.log
simple-log
