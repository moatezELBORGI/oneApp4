# Configuration Coturn optimisée pour WebRTC
# Server: 51.91.99.191

# Ports d'écoute
listening-port=3478
tls-listening-port=5349

# Adresses IP
listening-ip=0.0.0.0
relay-ip=51.91.99.191
external-ip=51.91.99.191

# Authentification avec secret partagé
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=SuperSecret1234567890abcdef1234567890abcdef
realm=51.91.99.191

# Durées de vie des allocations
max-allocate-lifetime=3600
channel-lifetime=3600
permission-lifetime=3600
stale-nonce=600

# Optimisations réseau
mobility
no-multicast-peers
no-loopback-peers

# Sécurité TLS (désactiver anciennes versions)
no-cli
no-tlsv1
no-tlsv1_1

# Performance
relay-threads=8

# Plage de ports pour le relay
min-port=49152
max-port=65535

# Logs détaillés
verbose
log-file=/var/log/turnserver/turnserver.log
simple-log

# Support complet STUN et TURN (pas de no-stun, pas de no-tcp-relay)
# Les clients peuvent utiliser UDP et TCP
